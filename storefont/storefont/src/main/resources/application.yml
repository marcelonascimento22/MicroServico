server:
    servlet:
        context-path: /storefont
    port: 8082
spring:
    application:
        name: storefont

    datasource:
        url: jdbc:h2:mem:storefont
        driverClassName: org.h2.Driver
        username: sa
        password:
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
            ddl-auto: update
    
    h2:
        console:
            enabled: true
            path: /h2-console
            settings:
                trace: false
                web-allow-others: true

    rabbitmq:
        host: rabbitmq
        port: 5672
        username: admin
        password: admin
        virtual-host: /
        queue:
            product-change-availability: product.change.availability.queue

warehouse:
    base-path: http://warehouseapp:8082/warehouse